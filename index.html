<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWAK</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="abc">
        <div id="alert" class="alertbox"></div>
        <div class="container">
            <div class="left-section">
                
            </div>
            <div class="right-section">
                <div class="login-form">
                    <div class="logo">
                        <h2>AWAK</h2>
                    </div>
                    <h2>Welcome Back</h2>
                    <p>Enter your email and password to access your account</p>
                    <form id="loginForm" method="post" autocomplete="on">
            
                        <div class="input-group">
                            <label for="username">Email</label>
                            <input type="text" id="username" name="username" placeholder="Enter your email" autocomplete="username">
                             <div id="user-error" class="error-message"></div>
                        </div>
            
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password"
                                autocomplete="current-password">
                                <div id="password-error" class="error-message"></div>
                            <button type="button" id="togglePassword">Show</button>
                        </div>
            
                        <div class="input-group remember-me-group">
                            <label for="rememberMe" class="remember-me-label">
                                <input type="checkbox" id="rememberMe" name="rememberMe">
                                Remember me
                            </label>
                        </div>
            
                        <div id="spinner" class="spinner" style="display: none;"></div>
            
                        <button type="submit" id="submitButton">Login</button>
            
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
